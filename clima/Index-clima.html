<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU CLIMA DE CONFIANZA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="cssindex.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="fotoclima1.png" alt="Descripción de la imagen" class="mr-2 img-fluid" id="logo">
            <span class="h4">TU CLIMA DE CONFIANZA</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <label for="provincias" class="mr-2">Selecciona una provincia:</label>
                    <select id="provincias" class="custom-select custom-select-lg" onchange="cargarMunicipios()">
                        <option value="" selected disabled>Selecciona una provincia...</option>
                    </select>
                </li>
                <li class="nav-item dropdown">
                    <label for="municipios" class="mr-2">Selecciona un municipio:</label>
                    <select id="municipios" class="custom-select custom-select-lg" onchange="mostrarClima()">
                        <option value="" selected disabled>Selecciona una provincia primero...</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <div id="clima" class="container-fluid">
        <div class="table-responsive">
            <table id="tabla-clima" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Probabilidad de precipitación (%)</th>
                        <th>Estado del cielo</th>
                        <th>Temperatura Máxima (°C)</th>
                        <th>Temperatura Mínima (°C)</th>
                        <th>Velocidad del viento (km/h)</th>
                        <th>Dirección del viento</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="tiempo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
